services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.uv
    environment:
      - PYTHONPATH=/app/src
      - ENVIRONMENT=development
    env_file:
      - .env
    stdin_open: true
    tty: true
    restart: unless-stopped